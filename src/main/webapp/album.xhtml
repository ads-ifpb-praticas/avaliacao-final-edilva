<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <title>Álbum</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="estilo.css" />
    </h:head>
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="corpo">
                <div class="form-group col-md-12">
                    <h2>Álbum - #{album1.nome}</h2>
                    <h:form id="form" enctype="multipart/form-data">
                        <div class="form-group col-md-5">
                            <h:outputLabel value="Título:"/>
                            <h:inputText class="form-control" value="#{fotoController.foto.titulo}" required="true"/>
                        </div>
                        <div class="form-group col-md-7">
                            <h:outputLabel value="Descrição:"/>
                            <h:inputText class="form-control" value="#{fotoController.foto.descricao}" required="true"/>
                        </div>
                        <div class="form-group col-md-4">
                            <h:outputLabel value="Cidade:"/>
                            <h:inputText class="form-control" value="#{fotoController.local.cidade}" required="true"/>
                        </div>
                        <div class="form-group col-md-2">
                            <h:outputLabel value="UF:"/>
                            <h:inputText class="form-control" value="#{fotoController.local.uf}" required="true"/>
                        </div>
                        <div class="form-group col-md-6">
                            <h:outputLabel value="Adicionar foto:"/>
                            <h:inputFile class="form-control" value="#{fotoController.img}" required="true"/>
                        </div>
                        <div class="form-group col-md-6">
                            <h:commandButton class="btn btn-primary col-md-2" value="Adicionar" action="#{fotoController.salvar()}"/>
                        </div>
                    </h:form>
                </div>
                <h:messages errorClass="erro" infoClass="info"/>
                <div class="form-group">
                    <h2 align="center">Fotos</h2>
                    <ui:repeat var="f" value="#{album1.fotos}">
                        <div class="figure form-group col-md-4">
                            <h:graphicImage value="/#{f.foto}" style="width: 350px; height:350px; object-fit: cover" class="avatar img-responsive img-thumbnail"/>
                            <h:outputText value="#{f.titulo}" style="font-size:2em;" class="figure"/><br/>
                            <h:outputText value="#{f.descricao}" style="font-size:1.5em;"/><br/>
                            <h:outputText value="#{f.local.cidade} - #{f.local.uf}"/><br/>
                            <h:form>
                                <h:commandButton class="btn btn-danger col-md-3" value="Excluir" action="#{fotoController.remover(f)}"/>
                            </h:form>
                        </div>
                    </ui:repeat>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
